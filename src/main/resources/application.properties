spring.application.name=demo_2
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/car_rental}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

server.port=8080

logging.level.com.example.demo_2=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.csrf=DEBUG

jwt.access.secret=${JWT_ACCESS_SECRET:default-access-secret-key-minimum-32-characters}
jwt.refresh.secret=${JWT_REFRESH_SECRET:default-refresh-secret-key-minimum-32-characters}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:3600000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:2592000000}

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console