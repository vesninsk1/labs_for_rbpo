name: Java CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DB_URL: ${{ secrets.DB_URL }}
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
  JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
  SERVER_KEYSTORE_PASSWORD: ${{ secrets.SERVER_KEYSTORE_PASSWORD }}
  KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Decode and save keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > src/main/resources/FirdKey.jks
        
    - name: Verify keystore
      run: |
        if [ -f "src/main/resources/FirdKey.jks" ]; then
          echo "Keystore file created successfully"
          ls -la src/main/resources/
        else
          echo "Keystore file not found"
          exit 1
        fi
        
    - name: Build with Maven
      run: mvn clean compile
      env:
        MAVEN_OPTS: "-Dmaven.repo.local=$HOME/.m2/repository"
        
    - name: Run tests
      run: mvn test
      env:
        SPRING_PROFILES_ACTIVE: test
        
    - name: Package application
      run: mvn package -DskipTests
      
    - name: Verify JAR file
      run: |
        ls -la target/*.jar
        jar tf target/*.jar | grep -E "(FirdKey|application|BOOT-INF)" || echo "No expected files found"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: demo2-application
        path: target/*.jar
        retention-days: 7
        
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports/
        retention-days: 7
